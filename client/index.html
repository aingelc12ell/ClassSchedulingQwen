<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scheduling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Scheduling System</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="mainTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#generate">Generate Schedule</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#classes">View Classes</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#exemptions">Conflict Exemptions</a></li>
    </ul>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content mt-3">

        <!-- Generate Schedule Tab -->
        <div class="tab-pane fade show active" id="generate">
            <div class="card">
                <div class="card-body">
                    <h5>Generate Weekly Schedule</h5>
                    <form id="generateForm">
                        <div class="mb-3">
                            <label>Term</label>
                            <input type="text" class="form-control" name="term" value="Fall2024" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Schedule</button>
                    </form>
                    <div id="generateResult" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- View Classes Tab -->
        <div class="tab-pane fade" id="classes">
            <div class="card">
                <div class="card-header">Scheduled Classes</div>
                <div class="card-body">
                    <table class="table table-sm table-striped">
                        <thead><tr>
                            <th>Subject</th><th>Teacher</th><th>Room</th>
                            <th>Day</th><th>Time</th><th>Actions</th>
                        </tr></thead>
                        <tbody id="classesList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Conflict Exemptions Tab -->
        <div class="tab-pane fade" id="exemptions">
            <div class="card">
                <div class="card-body">
                    <h5>Add Conflict Exemption</h5>
                    <form id="exemptionForm">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <select class="form-select" name="type" required>
                                    <option value="">Type</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="room">Room</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="entity_id" placeholder="ID (e.g. s1)" required />
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" name="conflict_type" required>
                                    <option value="">Conflict Type</option>
                                    <option value="schedule">Schedule</option>
                                    <option value="capacity">Capacity</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="text" class="form-control" name="reason" placeholder="Reason" required />
                        </div>
                        <div class="mt-2">
                            <input type="datetime-local" class="form-control" name="expires_at" />
                        </div>
                        <button type="submit" class="btn btn-success btn-sm mt-2">Add Exemption</button>
                    </form>

                    <h6 class="mt-4">Current Exemptions</h6>
                    <ul id="exemptionsList" class="list-group list-group-sm"></ul>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Edit Class Modal -->
<div class="modal fade" id="editClassModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Class</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editClassForm">
                    <input type="hidden" name="id" />
                    <div class="mb-2">
                        <label>Day</label>
                        <select class="form-select" name="day" required>
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>Time Slot</label>
                        <select class="form-select" name="time_slot_id" required></select>
                    </div>
                    <div class="mb-2">
                        <label>Room</label>
                        <select class="form-select" name="room_id" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
